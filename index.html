<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Favorite Things</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Favorite Things</h1>
    <form id="favthings">
      <div class="form-group">
        <label for="input1">Whats your favorite number?</label>
        <input id="input1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="input2">What is your favorite color?</label>
        <input id="input2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="input3">What is your favorite ice cream?</label>
        <input id="input3" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="input4">What is your favorite food?</label>
        <input id="input4" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Concat it all!!</button>
    </form>
  </div>
</body>
</html>
